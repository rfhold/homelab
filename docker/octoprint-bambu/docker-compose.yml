name: octoprint-bambu

services:
  octoprint-bambu:
    build:
      context: .
      args:
        OCTOPRINT_VERSION: ${OCTOPRINT_VERSION:-latest}
        BAMBU_PLUGIN_REPO: ${BAMBU_PLUGIN_REPO:-https://github.com/jneilliii/OctoPrint-BambuPrinter}
        BAMBU_PLUGIN_BRANCH: ${BAMBU_PLUGIN_BRANCH:-master}
    image: octoprint-bambu:latest
    container_name: octoprint-bambu
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - octoprint_data:/octoprint
    environment:
      - ENABLE_MJPG_STREAMER=false
    networks:
      - octoprint_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  octoprint_network:
    driver: bridge

volumes:
  octoprint_data:
