config:
  # SearXNG Configuration
  ai-workspace:searxng.enabled: "true"
  ai-workspace:searxng.instanceName: "SearXNG"
  ai-workspace:searxng.baseUrl: "https://searxng.holdenitdown.net"
  # Limiter configuration
  ai-workspace:searxng.limiter.enabled: "false"
  # Search configuration
  ai-workspace:searxng.search.safeSearch: "0"
  ai-workspace:searxng.search.autocomplete: "duckduckgo"
  ai-workspace:searxng.search.favicon: "duckduckgo"
  ai-workspace:searxng.search.formats:
    - "html"
    - "csv"
    - "json"
    - "rss"
  # UI configuration
  ai-workspace:searxng.ui.infiniteScroll: "true"
  ai-workspace:searxng.ui.theme: "simple"
  ai-workspace:searxng.ui.style: "dark"
  ai-workspace:searxng.ui.hotkeys: "vim"
  # Engine configuration - Developer focused
  ai-workspace:searxng.engines:
    - "google"
    - "duckduckgo"
    - "github"
    - "stackoverflow"
    - "searchcode"
    - "dockerhub"
  # Resource configuration
  ai-workspace:searxng.resources.requests.memory: "128Mi"
  ai-workspace:searxng.resources.requests.cpu: "50m"
  ai-workspace:searxng.resources.limits.memory: "256Mi"
  ai-workspace:searxng.resources.limits.cpu: "250m"
  # Ingress configuration
  ai-workspace:searxng.ingress.enabled: "true"
  ai-workspace:searxng.ingress.className: "internal"
  ai-workspace:searxng.ingress.host: "searxng.holdenitdown.net"
  ai-workspace:searxng.ingress.annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  ai-workspace:searxng.ingress.tls.enabled: "true"
  ai-workspace:searxng.ingress.tls.secretName: "searxng-tls"
  
  # OpenAI Configuration
  ai-workspace:openai.enabled: "true"
  ai-workspace:openai.apiKeyEnvVar: "OPENAI_API_KEY"
  ai-workspace:openai.models:
    - "gpt-4o"
    - "gpt-4o-mini"
    - "o1"
    - "o1-mini"
    - "gpt-4-turbo"
  ai-workspace:openai.stt.model: "whisper-1"
  ai-workspace:openai.tts.model: "tts-1-hd"
  ai-workspace:openai.tts.voice: "alloy"
  
  # OpenRouter Configuration
  ai-workspace:openrouter.enabled: "true"
  ai-workspace:openrouter.apiKeyEnvVar: "OPENROUTER_API_KEY"
  ai-workspace:openrouter.models:
    - "openai/gpt-4o"
    - "openai/gpt-4o-mini"
    - "openai/o1"
    - "openai/o1-mini"
    - "anthropic/claude-3.5-sonnet"
    - "anthropic/claude-3.5-haiku"
    - "google/gemini-pro-1.5"
    - "meta-llama/llama-3.1-405b-instruct"
    - "deepseek/deepseek-chat"
    - "qwen/qwen-2.5-72b-instruct"
  
  # Firecrawl Configuration
  ai-workspace:firecrawl.enabled: "true"
  ai-workspace:firecrawl.replicas: "1"
  ai-workspace:firecrawl.provider.type: "openai"
  # API key will use OpenAI key from above if not specified
  ai-workspace:firecrawl.provider.model: "gpt-4o-mini"
  ai-workspace:firecrawl.provider.embeddingModel: "text-embedding-3-small"
  # Resource configuration for API service
  ai-workspace:firecrawl.resources.api.requests.memory: "256Mi"
  ai-workspace:firecrawl.resources.api.requests.cpu: "100m"
  ai-workspace:firecrawl.resources.api.limits.memory: "512Mi"
  ai-workspace:firecrawl.resources.api.limits.cpu: "500m"
  # Resource configuration for Worker service
  ai-workspace:firecrawl.resources.worker.requests.memory: "512Mi"
  ai-workspace:firecrawl.resources.worker.requests.cpu: "100m"
  ai-workspace:firecrawl.resources.worker.limits.memory: "1Gi"
  ai-workspace:firecrawl.resources.worker.limits.cpu: "500m"
  # Resource configuration for Playwright service
  ai-workspace:firecrawl.resources.playwright.requests.memory: "256Mi"
  ai-workspace:firecrawl.resources.playwright.requests.cpu: "100m"
  ai-workspace:firecrawl.resources.playwright.limits.memory: "512Mi"
  ai-workspace:firecrawl.resources.playwright.limits.cpu: "500m"
  # Ingress configuration
  ai-workspace:firecrawl.ingress.enabled: "true"
  ai-workspace:firecrawl.ingress.className: "internal"
  ai-workspace:firecrawl.ingress.host: "firecrawl.holdenitdown.net"
  ai-workspace:firecrawl.ingress.annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  ai-workspace:firecrawl.ingress.tls.enabled: "true"
  ai-workspace:firecrawl.ingress.tls.secretName: "firecrawl-tls"
  
  # Jina AI Configuration
  ai-workspace:jinaai.enabled: "true"
  ai-workspace:jinaai.apiKeyEnvVar: "JINA_AI_API_KEY"
  
  # Anthropic Configuration
  ai-workspace:anthropic.enabled: "true"
  ai-workspace:anthropic.apiKeyEnvVar: "ANTHROPIC_API_KEY"
  ai-workspace:anthropic.models:
    - "claude-3-5-sonnet-20241022"
    - "claude-3-5-haiku-20241022"
    - "claude-3-opus-20240229"
    - "claude-3-sonnet-20240229"
    - "claude-3-haiku-20240307"
  
  # LibreChat Configuration
  ai-workspace:librechat.enabled: "true"
  ai-workspace:librechat.domain: "librechat.holdenitdown.net"
  ai-workspace:librechat.replicas: "1"
  # Meilisearch resource configuration
  ai-workspace:librechat.resources.meilisearch.requests.memory: "512Mi"
  ai-workspace:librechat.resources.meilisearch.requests.cpu: "100m"
  ai-workspace:librechat.resources.meilisearch.limits.memory: "2Gi"
  ai-workspace:librechat.resources.meilisearch.limits.cpu: "1000m"
  # MongoDB for LibreChat API resource configuration
  ai-workspace:librechat.resources.mongodbLibrechat.requests.memory: "256Mi"
  ai-workspace:librechat.resources.mongodbLibrechat.requests.cpu: "100m"
  ai-workspace:librechat.resources.mongodbLibrechat.limits.memory: "512Mi"
  ai-workspace:librechat.resources.mongodbLibrechat.limits.cpu: "500m"
  # PostgreSQL for RAG API (pgvector) resource configuration
  ai-workspace:librechat.resources.postgresRagPgvector.requests.memory: "512Mi"
  ai-workspace:librechat.resources.postgresRagPgvector.requests.cpu: "200m"
  ai-workspace:librechat.resources.postgresRagPgvector.limits.memory: "1Gi"
  ai-workspace:librechat.resources.postgresRagPgvector.limits.cpu: "1000m"
  # LibreChat RAG API resource configuration
  ai-workspace:librechat.resources.rag.requests.memory: "512Mi"
  ai-workspace:librechat.resources.rag.requests.cpu: "250m"
  ai-workspace:librechat.resources.rag.limits.memory: "2Gi"
  ai-workspace:librechat.resources.rag.limits.cpu: "1000m"
  # LibreChat root service resource configuration
  ai-workspace:librechat.resources.librechat.requests.memory: "512Mi"
  ai-workspace:librechat.resources.librechat.requests.cpu: "250m"
  ai-workspace:librechat.resources.librechat.limits.memory: "2Gi"
  ai-workspace:librechat.resources.librechat.limits.cpu: "1000m"
  # LibreChat ingress configuration
  ai-workspace:librechat.ingress.enabled: "true"
  ai-workspace:librechat.ingress.className: "internal"
  ai-workspace:librechat.ingress.annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  ai-workspace:librechat.ingress.tls.enabled: "true"
  ai-workspace:librechat.ingress.tls.secretName: "librechat-tls"
