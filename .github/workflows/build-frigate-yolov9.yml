name: Build Frigate YOLOv9

on:
  workflow_dispatch:
    inputs:
      frigate_version:
        description: 'Frigate version'
        required: true
        default: '0.16.1'

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/frigate-yolov9
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/frigate-yolov9:${{ inputs.frigate_version }}
          build-args: |
            FRIGATE_VERSION=${{ inputs.frigate_version }}
