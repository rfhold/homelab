name: Build smartctl-exporter Multi-Arch

on:
  workflow_dispatch:
    inputs:
      version:
        description: "smartctl_exporter version"
        required: true
        default: "0.14.0"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/smartctl-exporter
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/smartctl-exporter:v${{ inputs.version }}
            ghcr.io/${{ github.repository_owner }}/smartctl-exporter:v${{ inputs.version }}-${{ github.run_number }}
          build-args: |
            VERSION=${{ inputs.version }}
