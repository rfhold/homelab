name: Build Firecrawl Playwright Service

on:
  workflow_dispatch:
    inputs:
      firecrawl_version:
        description: "Firecrawl version tag"
        required: true
        default: "v2.5.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Firecrawl repository
        run: |
          git clone https://github.com/firecrawl/firecrawl.git
          cd firecrawl
          git checkout ${{ inputs.firecrawl_version }}

      - name: Set up Docker Buildx
        uses: https://github.com/docker/setup-buildx-action@v3

      - name: Log in to Gitea Container Registry
        uses: https://github.com/docker/login-action@v3
        with:
          registry: git.holdenitdown.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push multi-arch image
        uses: https://github.com/docker/build-push-action@v5
        with:
          context: ./firecrawl/apps/playwright-service-ts
          file: ./firecrawl/apps/playwright-service-ts/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: git.holdenitdown.net/${{ gitea.repository_owner }}/firecrawl-playwright:${{ inputs.firecrawl_version }}
