name: Build vLLM ROCm gfx1151

on:
  workflow_dispatch:
    inputs:
      rocm_version:
        description: "ROCm version"
        required: true
        default: "6.4.4"
      vllm_version:
        description: "vLLM branch/tag"
        required: true
        default: "main"
      flash_attention_branch:
        description: "Flash Attention branch"
        required: true
        default: "main_perf"

jobs:
  build:
    runs-on: ubuntu-latest-amd64

    steps:
      - name: Checkout repository
        uses: https://github.com/actions/checkout@v4

      - name: Set up Docker Buildx
        uses: https://github.com/docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: https://github.com/docker/login-action@v3
        with:
          registry: git.holdenitdown.net
          username: ${{ gitea.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push amd64 image
        uses: https://github.com/docker/build-push-action@v5
        with:
          context: ./docker/vllm-rocm
          file: ./docker/vllm-rocm/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            ROCM_VERSION=${{ inputs.rocm_version }}
            VLLM_VERSION=${{ inputs.vllm_version }}
            FLASH_ATTENTION_BRANCH=${{ inputs.flash_attention_branch }}
          tags: |
            cr.holdenitdown.net/${{ gitea.repository_owner }}/vllm:gfx1151
            cr.holdenitdown.net/${{ gitea.repository_owner }}/vllm:gfx1151-rocm${{ inputs.rocm_version }}
          cache-from: type=registry,ref=cr.holdenitdown.net/${{ gitea.repository_owner }}/vllm:buildcache-gfx1151
          cache-to: type=registry,ref=cr.holdenitdown.net/${{ gitea.repository_owner }}/vllm:buildcache-gfx1151,mode=max
