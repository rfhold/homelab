config:
  container-registry:namespace: container-registry
  container-registry:envStack: organization/environment/dev

  container-registry:private-registry:
    enabled: true
    objectStoreStack: organization/object-storage/pantheon
    objectStoreName: default
    bucket: container-registry
    user: registry
    region: us-east-1
    rootDirectory: /registry
    serviceType: LoadBalancer
    serviceAnnotations:
      metallb.universe.tf/address-pool: default-pool
      external-dns.alpha.kubernetes.io/hostname: cr.holdenitdown.net
    tls:
      dnsNames:
        - cr.holdenitdown.net
      issuerRef: letsencrypt-prod
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 500m

  container-registry:proxy-registries:
    - name: docker-hub
      remoteUrl: https://registry-1.docker.io
      username: rfhold
      passwordSecretKey: DOCKERHUB_PASSWORD
      cacheSize: 50Gi
      ttl: 168h
      serviceType: LoadBalancer
      serviceAnnotations:
        metallb.universe.tf/address-pool: default-pool
        external-dns.alpha.kubernetes.io/hostname: docker.cr.holdenitdown.net
      tls:
        dnsNames:
          - docker.cr.holdenitdown.net
        issuerRef: letsencrypt-prod
    - name: ghcr
      remoteUrl: https://ghcr.io
      passwordSecretKey: GITHUB_TOKEN
      cacheSize: 50Gi
      ttl: 168h
      serviceType: LoadBalancer
      serviceAnnotations:
        metallb.universe.tf/address-pool: default-pool
        external-dns.alpha.kubernetes.io/hostname: ghcr.cr.holdenitdown.net
      tls:
        dnsNames:
          - ghcr.cr.holdenitdown.net
        issuerRef: letsencrypt-prod
    - name: nvcr
      remoteUrl: https://nvcr.io
      cacheSize: 50Gi
      ttl: 168h
      serviceType: LoadBalancer
      serviceAnnotations:
        metallb.universe.tf/address-pool: default-pool
        external-dns.alpha.kubernetes.io/hostname: nvcr.cr.holdenitdown.net
      tls:
        dnsNames:
          - nvcr.cr.holdenitdown.net
        issuerRef: letsencrypt-prod

