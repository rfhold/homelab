config:
  kubernetes:clusterIdentifier: pantheon
  kubernetes:context: pantheon
  buildkit:amd64:
    nodeSelector:
      kubernetes.io/hostname: vulkan
    tolerations:
      - key: "workload-type"
        operator: "Equal"
        value: "gpu-inference"
        effect: "NoSchedule"
    storage:
      size: "50Gi"
      storageClass: "shared-fs"
    resources:
      requests:
        memory: "2Gi"
        cpu: "1000m"
      limits:
        memory: "16Gi"
        cpu: "8000m"
  buildkit:arm64:
    nodeSelector:
      kubernetes.io/hostname: mars
    tolerations:
      - key: "workload-type"
        operator: "Equal"
        value: "gpu-inference"
        effect: "NoSchedule"
    storage:
      size: "50Gi"
      storageClass: "shared-fs"
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "8Gi"
        cpu: "4000m"
