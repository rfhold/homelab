  nvr:secrets.rtspPassword:
    secure: v1:NYADX2pHheFwv5H3:Xmtm9qB8NHzFiiNtfDCzHqBoo02CxrL+cqrViSuio32u+Jtb
  nvr:secrets.mqttCredentials.username:
    secure: v1:CseDlyNgbnCQelCX:JgZJRerWennUb5v9MawCfnvzEuW41EM=
  nvr:secrets.mqttCredentials.password:
