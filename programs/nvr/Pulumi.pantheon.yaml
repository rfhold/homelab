config:
  kubernetes:clusterIdentifier: pantheon
  kubernetes:context: pantheon
  nvr:frigate:
    hostname: frigate.holdenitdown.net
    timezone: America/New_York
    configStorage:
      storageClass: shared-fs
      size: 1Gi
    mediaStorage:
      nfs:
        server: 172.16.4.10
        path: /export/nvr/
        readOnly: false
      size: 1Ti
    cameras:
      - name: living_room
        enabled: true
        detectWidth: 1280
        detectHeight: 720
        detectFps: 5
        recordEnabled: true
        snapshotsEnabled: true
        objects: [person, cat]
        retention:
          recordDays: 14
          snapshotsDays: 20
      - name: bambu_x1
        enabled: true
        detectWidth: 1920
        detectHeight: 1080
        detectFps: 5
        recordEnabled: true
        snapshotsEnabled: true
        detectEnabled: false
        retention:
          recordDays: 1
          snapshotsDays: 1
    ingress:
      enabled: true
      className: internal
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: default-pool
        external-dns.alpha.kubernetes.io/hostname: svc.frigate.holdenitdown.net
    resources:
      requests:
        memory: 2Gi
        cpu: 2000m
      limits:
        memory: 4Gi
        cpu: 4000m
    sharedMemorySize: 1Gi
    hardwareAcceleration:
      intel:
        enabled: true
        devicePath: "/dev/dri/renderD128"
        renderGroup: 109
    retention:
      global:
        recordDays: 7
        snapshotsDays: 10
  nvr:secrets.cameras.living_room.streamUrl:
