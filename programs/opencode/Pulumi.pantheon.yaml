config:
  kubernetes:clusterIdentifier: pantheon
  kubernetes:context: pantheon
  opencode:ingress:
    enabled: true
    className: "internal"
    host: "opencode.holdenitdown.net"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      enabled: true
      secretName: "opencode-tls"
  opencode:ssh:
    enabled: true
    port: 2200
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "devbox.holdenitdown.net"
      metallb.universe.tf/address-pool: "default-pool"
  opencode:resources:
    requests:
      memory: "512Mi"
      cpu: "100m"
    limits:
      memory: "16Gi"
      cpu: "8000m"
  opencode:opencodeStorage:
    size: "10Gi"
    storageClass: "shared-fs"
  opencode:reposStorage:
    size: "50Gi"
    storageClass: "shared-fs"
  opencode:node:
    selector:
      kubernetes.io/hostname: mars
    tolerations:
      - key: workload-type
        operator: Equal
        value: gpu-inference
        effect: NoSchedule
  opencode:replicas: 1
  opencode:image: "cr.holdenitdown.net/rfhold/dot:latest"
  opencode:imagePullPolicy: "Always"
  opencode:buildkit:
    stack: "organization/buildkit/pantheon"
  opencode:dind:
    enabled: true
