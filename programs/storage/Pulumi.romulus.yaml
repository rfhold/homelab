config:
  kubernetes:clusterIdentifier: romulus
  kubernetes:context: romulus
  storage:cluster-name: romulus

  # Ceph Cluster Configuration
  storage:ceph-cluster:
    clusterName: "storage-cluster"
    monitorCount: 3
    obcAllowedAdditionalConfigFields: "maxObjects,maxSize,bucketPolicy,bucketOwner"
    storage:
      useAllNodes: false
      useAllDevices: false
      nodes:
        - name: "sol"
          devices:
            - name: "/dev/nvme0n1p3"
        - name: "luna"
          devices:
            - name: "/dev/nvme0n1p3"
        - name: "aurora"
          devices:
            - name: "/dev/nvme0n1p3"
        - name: "terra"
          devices:
            - name: "/dev/nvme0n1p3"
  # Storage Class Configurations
  storage:storage-classes:
    - name: "shared-fs"
      isDefault: true
      reclaimPolicy: "Delete"
      allowVolumeExpansion: true
      volumeBindingMode: "Immediate"
      filesystem:
        metadataPool:
          name: "shared-fs-metadata"
          replication:
            size: 3
            requireSafeReplicaSize: true
          deviceClass: "nvme"
        dataPools:
          - name: "shared-fs-data"
            failureDomain: "host"
            replication:
              size: 3
              requireSafeReplicaSize: true
            deviceClass: "nvme"
        metadataServer:
          activeCount: 1
          activeStandby: true
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1000m"
              memory: "2Gi"

  # Ingress Configuration
  storage:ingress:
    enabled: true
    domain: "ceph.romulus.holdenitdown.net"
    className: "internal"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      enabled: true

  # Toolbox Configuration
  storage:toolbox:
    enabled: true
