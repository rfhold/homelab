config:
  storage:cluster-name: pantheon
  # Ceph Cluster Configuration  
  storage:ceph-cluster:
    clusterName: "storage-cluster"
    monitorCount: 1
    mgrCount: 1
    allowMultipleMonPerNode: true
    allowMultipleMgrPerNode: true
    obcAllowedAdditionalConfigFields: "maxObjects,maxSize,bucketPolicy,bucketOwner"
    storage:
      useAllNodes: false
      useAllDevices: false
      nodes:
        - name: "apollo"
          devices:
            - name: "/dev/nvme1n1"
  # Storage Class Configurations
  storage:storage-classes:
    - name: "shared-fs"
      isDefault: true
      reclaimPolicy: "Delete"
      allowVolumeExpansion: true
      volumeBindingMode: "Immediate"
      filesystem:
        metadataPool:
          name: "shared-fs-metadata"
          replication:
            size: 1
            requireSafeReplicaSize: false
          deviceClass: "nvme"
        dataPools:
          - name: "shared-fs-data"
            failureDomain: "host"
            replication:
              size: 1
              requireSafeReplicaSize: false
            deviceClass: "nvme"
        metadataServer:
          activeCount: 1
          activeStandby: false
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
  # Ingress Configuration
  storage:ingress:
    enabled: true
    domain: "ceph.pantheon.holdenitdown.net"
    className: "internal"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      enabled: true
  # Toolbox Configuration
  storage:toolbox:
    enabled: true
