config:
  storage:cluster-name: pantheon
  # Ceph Cluster Configuration  
  storage:ceph-cluster:
    clusterName: "storage-cluster"
    monitorCount: 2
    mgrCount: 2
    allowMultipleMonPerNode: true
    allowMultipleMgrPerNode: true
    obcAllowedAdditionalConfigFields: "maxObjects,maxSize,bucketPolicy,bucketOwner"
    storage:
      useAllNodes: false
      useAllDevices: false
      nodes:
        - name: "apollo"
          devices:
            - name: "/dev/nvme1n1"
        - name: "mars"
          devices:
            - name: "/dev/disk/by-id/nvme-Lexar_SSD_NM790_4TB_NME720W100597P2202"
        - name: "vulkan"
          devices:
            - name: "/dev/disk/by-id/nvme-Lexar_SSD_NM790_4TB_NME720W100645P2202"
  # Storage Class Configurations
  storage:storage-classes:
    - name: "shared-fs"
      isDefault: true
      reclaimPolicy: "Delete"
      allowVolumeExpansion: true
      volumeBindingMode: "Immediate"
      filesystem:
        metadataPool:
          name: "shared-fs-metadata"
          replication:
            size: 3
            requireSafeReplicaSize: false
          deviceClass: "nvme"
        dataPools:
          - name: "shared-fs-data"
            failureDomain: "host"
            replication:
              size: 3
              requireSafeReplicaSize: false
            deviceClass: "nvme"
        metadataServer:
          activeCount: 2
          activeStandby: true
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
  # Ingress Configuration
  storage:ingress:
    enabled: true
    domain: "ceph.pantheon.holdenitdown.net"
    className: "internal"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      enabled: true
  # Toolbox Configuration
  storage:toolbox:
    enabled: true
  # CSI Plugin Tolerations
  storage:csi-plugin-tolerations:
    - key: "cuda"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "gfx1151"
      operator: "Exists"
      effect: "NoSchedule"
  # CSI Provisioner Tolerations
  storage:csi-provisioner-tolerations:
    - key: "cuda"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "gfx1151"
      operator: "Exists"
      effect: "NoSchedule"
