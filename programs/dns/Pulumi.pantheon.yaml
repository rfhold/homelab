config:
  kubernetes:clusterIdentifier: pantheon
  kubernetes:context: pantheon
  dns:adguardHome:
    # AdGuard Home configuration
    adminUsername: rfhold
    resetSessionsAndStatsDb: true
    # Service configuration
    service:
      type: LoadBalancer
      annotations:
        metallb.universe.tf/address-pool: dns-pool
      ports:
        dns: 53
        dnsUdp: 53
        webUi: 3000
    # Storage configuration
    storage:
      work:
        size: "8Gi"
      config:
        size: "2Gi"
    # Resource limits
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
  dns:sync:
    # Sync configuration
    enabled: true
    mode: "target" # "origin" or "target"
    # Origin instance (when mode is "target")
    origin:
      url: "http://172.16.4.8:3000"
      username: "rfhold"
    # Sync settings
    syncInterval: "*/15 * * * *"
    syncFeatures:
      generalSettings: true
      filters: true
      dhcp: false
      clients: true
      queryLogConfig: false
      statsConfig: false
      accessLists: true
      rewrites: true
    # Resource limits
    resources:
      requests:
        memory: "64Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
  dns:sync-origin-password:
    secure: v1:GIvgEGETpgJlgaWT:lAuADhs7KVniEEAx9id4DbUvqeXl/CAgyc4bJcEshZK8YXDfKCTS1OQoJB01nPbh
