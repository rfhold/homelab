config:
  kubernetes:clusterIdentifier: pantheon
  kubernetes:context: pantheon
  monitoring:telemetryEndpoint: telemetry.holdenitdown.net
  monitoring:clusterName: pantheon
  monitoring:annotationAutodiscovery:
    enabled: true
    scrapeInterval: 60s
    scrapeTimeout: 10s
    pods:
      enabled: true
    services:
      enabled: true
  monitoring:prometheusOperatorObjects:
    enabled: true
    crds:
      deploy: true
    serviceMonitors:
      enabled: true
      scrapeInterval: 60s
    podMonitors:
      enabled: true
      scrapeInterval: 60s
    probes:
      enabled: true
      scrapeInterval: 60s
  monitoring:integrations:
    grafana:
      - name: grafana
        namespaces:
          - monitoring
        labelSelectors:
          app.kubernetes.io/name: grafana
    loki:
      - name: loki
        namespaces:
          - monitoring
        labelSelectors:
          app.kubernetes.io/name: loki
    alloy:
      - name: alloy
        namespaces:
          - monitoring
          - collectors
        labelSelectors:
          app.kubernetes.io/name:
            [
              alloy-singleton,
              alloy-metrics,
              alloy-logs,
              alloy-profiles,
              alloy-receiver,
              alloy,
            ]
    mimir:
      - name: mimir
        namespaces:
          - monitoring
        labelSelectors:
          app.kubernetes.io/name: mimir
  monitoring:alloyMetricsResources:
    requests:
      memory: 512Mi
      cpu: 100m
    limits:
      memory: 2Gi
      cpu: 1000m
  monitoring:alloyLogsResources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 500m
  monitoring:nvidiaDcgm:
    enabled: true
    nodeSelector:
      rholden.dev/gpu: cuda
    tolerations:
      - key: workload-type
        operator: Equal
        value: gpu-inference
        effect: NoSchedule
    runtimeClassName: nvidia
    collectionInterval: 30000
    resources:
      requests:
        memory: 512Mi
        cpu: 100m
      limits:
        memory: 1Gi
        cpu: 500m
