config:
  kubernetes:clusterIdentifier: jupiter
  kubernetes:context: jupiter
  monitoring:telemetryEndpoint: telemetry.holdenitdown.net
  monitoring:clusterName: jupiter
  monitoring:annotationAutodiscovery:
    enabled: true
    scrapeInterval: 60s
    scrapeTimeout: 10s
    pods:
      enabled: true
    services:
      enabled: true
  monitoring:prometheusOperatorObjects:
    enabled: true
    crds:
      deploy: true
    serviceMonitors:
      enabled: true
      scrapeInterval: 60s
    podMonitors:
      enabled: true
      scrapeInterval: 60s
    probes:
      enabled: true
      scrapeInterval: 60s
  monitoring:integrations:
    alloy:
      - name: alloy
        namespaces:
          - collectors
        labelSelectors:
          app.kubernetes.io/name:
            [
              alloy-singleton,
              alloy-metrics,
              alloy-logs,
              alloy-profiles,
              alloy-receiver,
            ]
  monitoring:alloyMetricsResources:
    requests:
      memory: 512Mi
      cpu: 100m
    limits:
      memory: 2Gi
      cpu: 1000m
  monitoring:alloyLogsResources:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 1Gi
      cpu: 500m
