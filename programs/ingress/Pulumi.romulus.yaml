config:
  kubernetes:clusterIdentifier: romulus
  kubernetes:context: romulus
  ingress:cluster-name: romulus
  ingress:letsencrypt-email: romulus@rholden.dev
  ingress:adguard-password:
    secure: v1:NfMaCiRa6CLHUimz:ijsCILtayI+cHNqSZT+8/yJpAFkSTRwQbtbfChQtSSw7ZOltzJ+jIpzpNx0Pb7Rl
  ingress:adguard-username: rfhold
  # Cloudflare Configuration
  ingress:cloudflare:
    zones: ["rholden.dev", "rholden.me", "holdenitdown.net"]
  ingress:cloudflareTunnel:
    enabled: true
    tunnelName: "romulus-tunnel"
    routes:
      - hostname: "overseerr.rholden.dev"
        service: "https://overseerr.holdenitdown.net"
        originRequest:
          httpHostHeader: "overseerr.holdenitdown.net"
      - hostname: "home.rholden.dev"
        service: "http://172.16.1.10"
    replicas: 1
    enableMetrics: true
  # Traefik Configuration
  ingress:traefik:
    serviceType: "LoadBalancer"
    loadBalancerIP: "172.16.4.60"
    serviceAnnotations:
      metallb.io/allow-shared-ip: "local-ingress"
    enableDashboard: true
    ingressClass:
      name: "internal"
      isDefaultClass: true
  # Gateway Configuration
  ingress:gateway:
    implementation: "kgateway"
    kgateway:
      gatewayCrds:
        enabled: true
        experimentalChannel: true
      gatewayClass:
        create: true
        name: "kgateway"
      aiGateway:
        enabled: true
      inferenceExtension:
        enabled: true
    defaultGateway:
      enabled: false # waiting for arm support https://github.com/kgateway-dev/kgateway/issues/3486 and https://github.com/kgateway-dev/kgateway/issues/11109
      name: "default-gateway"
      hostnames: ["*.holdenitdown.net", "*.romulus.holdenitdown.net"]
      certificate:
        name: "default-certificate"
        secretName: "default-tls-secret"
  # IP Address Pools
  ingress:ipAddressPools:
    - name: "private-pool"
      addresses: ["172.16.4.51-172.16.4.60"]
    - name: "dns-pool"
      addresses: ["172.16.4.8/32"]
    - name: "nvr-pool"
      addresses: ["172.16.5.51-172.16.5.60"]
    - name: "ap-pool"
      addresses: ["192.168.100.51-192.168.100.60"]
  # L2 Advertisements
  ingress:l2Advertisements:
    - name: "private-l2-adv"
      ipAddressPools: ["private-pool", "dns-pool"]
      nodeSelectors:
        - matchLabels:
            rholden.dev/vlan-access: "4"
    - name: "nvr-l2-adv"
      ipAddressPools: ["nvr-pool"]
      nodeSelectors:
        - matchLabels:
            rholden.dev/vlan-access: "5"
    - name: "ap-l2-adv"
      ipAddressPools: ["ap-pool"]
      nodeSelectors:
        - matchLabels:
            rholden.dev/vlan-access: "100"
  # DNS Providers
  ingress:dnsProviders:
    - provider: "cloudflare"
      domainFilters:
        ["rholden.dev", "*.rholden.dev", "rholden.me", "*.rholden.me"]
    - provider: "adguard"
      domainFilters: ["holdenitdown.net", "*.holdenitdown.net"]
      adguard:
        url: "http://172.16.4.8:3000"
        usernameConfig: "adguard-username"
        passwordSecret: "adguard-password"
        setImportantFlag: true
        dryRun: false
        logLevel: "info"
  # Cluster Issuers
  ingress:clusterIssuers:
    - name: "letsencrypt-prod"
      implementation: "letsencrypt-prod"
      emailConfig: "letsencrypt-email"
      dns01:
        cloudflare: {}
    - name: "letsencrypt-staging"
      implementation: "letsencrypt-staging"
      emailConfig: "letsencrypt-email"
      dns01:
        cloudflare: {}
  # Default Certificate
  ingress:defaultCertificate:
    name: "default-certificate"
    secretName: "default-tls-secret"
    dnsNames:
      [
        "*.rholden.dev",
        "rholden.dev",
        "*.rholden.me",
        "rholden.me",
        "*.holdenitdown.net",
        "holdenitdown.net",
        "*.romulus.holdenitdown.net",
      ]
    issuerRef: "letsencrypt-prod"
  # Whoami Configuration
  ingress:whoami:
    enabled: true
    name: "whoami"
    ingress:
      enabled: true
      hostname: "whoami.holdenitdown.net"
