config:
  ingress:cluster-name: romulus
  ingress:letsencrypt-email: romulus@rholden.dev
  ingress:adguard-password:
    secure: v1:Z23WpoMlYwyTrler:NqtL4YRsbd7kY5dzmnSFSnw1/PQMjKRAfS2W3UCCNsJbqy1+fstJGOmgpmpgyfLL
  ingress:adguard-username: rfhold
  # Cloudflare Configuration
  ingress:cloudflare:
    zones: ["rholden.dev", "rholden.me", "holdenitdown.net"]
  # Traefik Configuration
  ingress:traefik:
    serviceType: "LoadBalancer"
    loadBalancerIP: "172.16.3.60"
    serviceAnnotations:
      metallb.io/allow-shared-ip: "local-ingress"
    enableDashboard: true
    ingressClass:
      name: "internal"
      isDefaultClass: true
  # Gateway Configuration
  ingress:gateway:
    implementation: "kgateway"
    kgateway:
      gatewayCrds:
        enabled: true
        experimentalChannel: true
      gatewayClass:
        create: true
        name: "kgateway"
      aiGateway:
        enabled: true
      inferenceExtension:
        enabled: true
  # IP Address Pools
  ingress:ipAddressPools:
    - name: "default-pool"
      addresses: ["172.16.3.51-172.16.3.61"]
    - name: "dns-pool"
      addresses: ["172.16.3.8/32"]
  # L2 Advertisements
  ingress:l2Advertisements:
    - name: "default-l2-adv"
      ipAddressPools: ["default-pool", "dns-pool"]
      nodeSelectors:
        - matchLabels:
            rholden.dev/vlan-access: "3"
  # DNS Providers
  ingress:dnsProviders:
    - provider: "cloudflare"
      domainFilters: ["rholden.dev", "*.rholden.dev", "rholden.me", "*.rholden.me"]
    - provider: "adguard"
      domainFilters: ["holdenitdown.net", "*.holdenitdown.net"]
      adguard:
        url: "http://172.16.4.8:3000"
        usernameConfig: "adguard-username"
        passwordSecret: "adguard-password"
        setImportantFlag: true
        dryRun: false
        logLevel: "info"
  # Cluster Issuers
  ingress:clusterIssuers:
    - name: "letsencrypt-prod"
      implementation: "letsencrypt-prod"
      emailConfig: "letsencrypt-email"
      dns01:
        cloudflare: {}
    - name: "letsencrypt-staging"
      implementation: "letsencrypt-staging"
      emailConfig: "letsencrypt-email"
      dns01:
        cloudflare: {}
  # Default Certificate
  ingress:defaultCertificate:
    name: "default-certificate"
    secretName: "default-tls-secret"
    dnsNames: ["*.rholden.dev", "rholden.dev", "*.rholden.me", "rholden.me", "*.holdenitdown.net", "holdenitdown.net"]
    issuerRef: "letsencrypt-prod"
  # Whoami Configuration
  ingress:whoami:
    enabled: false
    name: "whoami"
    ingress:
      enabled: true
      hostname: "whoami.holdenitdown.net"
